                AOS.init();

<div class="inputbox">
    
    <p2>
    <form id="calorieform">
     <h1>BMR Calculator!</h1>
    <label for="Age">Age:</label> 
    <input type=”number” id="Age" name="Age">
    <br><br>
    <label for="Height">Height (cm): </label>
    <input type=”number” id="Height" name="Height">
    <br><br>
    <label for="Weight">Weight (kg): </label>
    <input type=”number” id="Weight" name="Weight">
    <br><br>
    
    <input type="radio" id="gender" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="gender" name="gender" value="female">
    <label for="female">Female</label><br>
    </p2>
    <input type="Button" value="Calculate!" onclick="CalculateCalories()" >

    <script>
    function CalculateCalories()
    {
    var form = document.forms["calorieform"];
    var age = form.elements["Age"];
    var height = form.elements["Height"];
    var weight = form.elements["Weight"];
    var gender = form.elements["gender"];
    var totalcals = 0;
    if(age.value!="")
    {
        userage = parseInt(age.value);
    }
    if(height.value!="")
    {
        userheight = parseInt(height.value);
    }
    if(weight.value!="")
    {
        userweight = parseInt(weight.value);
    }

    if (gender.value="male")
    {
        totalcals = (66.4 + (13.75*userweight) + (5.003 * userheight) - (6.755 * userage));
    }
    else if (gender.value="female")
    {
        totalcals = (655 + (9.563*userweight) + (1.850 * userheight) - (4.676 * userage));
    }
    calorienumber.innerText = totalcals + (" Calories!");
    return false;
}
</script>
<div class="CalorieCount">
    <h1 id="calorienumber"> </h1>
    </div>
</form>
