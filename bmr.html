<div class="inputbox">
    
    <p2>
    <form id="calorieform">
     <h1>BMR Calculator!</h1>
    <label for="Age">Age:</label> 
    <input type=”number” id="Age" name="Age">
    <br><br>
    <label for="Height">Height (cm): </label>
    <input type=”number” id="Height" name="Height">
    <br><br>
    <label for="Weight">Weight (kg): </label>
    <input type=”number” id="Weight" name="Weight">
    <br><br>
    <label for="Exercise">Amount of Activity:</label>
    <select id="Exercise" name="Exercise">
    <option value="" disabled="disabled" selected="selected">Exercise Amount</option>
    <option value="sedentary">Sedentary (little to no exercise)</option>
    <option value="mild">Mild activity (1-3 times per week)</option>
    <option value="moderate">Moderate (3-4 times per week)</option>
    <option value="heavy">Heavy exercise (5-7 times per week)</option>
    </select> 
    <br><br>
    <label for="Gender">Gender: </label>
    <select id="Gender" name="Gender">
    <option value="" disabled="disabled" selected="selected">Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select> 
    </p2>
    <br><br>
    <input type="button" value="Calculate!" onclick="CalculateCalories()" >
    <br><br>

    <script>
    function CalculateCalories()
    {
    var form = document.forms["calorieform"];
    var age = form.elements["Age"];
    var height = form.elements["Height"];
    var weight = form.elements["Weight"];
    var gender = form.elements["Gender"];
    var exercise = form.elements["Exercise"];
    var totalcals = 0;

    if(age.value!="")
    {
        userage = parseInt(age.value);
    }
    if(height.value!="")
    {
        userheight = parseInt(height.value);
    }
    if(weight.value!="")
    {
        userweight = parseInt(weight.value);
    }

    if (gender.value=="female")
    {
        totalcals = (655 + (9.563*userweight) + (1.850 * userheight) - (4.676 * userage));
    }
    else if (gender.value=="male")
    {
        totalcals = (66.4 + (13.75*userweight) + (5.003 * userheight) - (6.755 * userage));
    }
 

    if (exercise.value=="sedentary")
    {
        totalcals = (totalcals * 1.2);
    }
    else if (exercise.value=="mild")
    {
        totalcals = (totalcals * 1.375);
    }
    else if (exercise.value=="moderate")
    {
        totalcals = (totalcals * 1.55);
    }
    else if (exercise.value=="heavy")
    {
        totalcals = (totalcals * 1.7);
    }
    var finalnumber = parseInt(totalcals);
    calorienumber.innerText = finalnumber + (" Calories!");
    return false;
}
</script>
<div class="CalorieCount">
    <h1 id="calorienumber"> </h1>
